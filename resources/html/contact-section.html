<!-- @format -->

<!DOCTYPE html>
<html lang="en" class="pagina">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Favicon-->
    <link rel="shortcut icon" href="./../images/favicon/shopping.png" />

    <!-- CSS File -->
    <link rel="stylesheet" href="./../css/style.css" />


    <!-- JQuerry-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- JavaScript File -->
    <script defer src="./../js/contact-script.js"></script>

    <title>La Utileria</title>
  </head>

  <!-- Body -->
  <body class="lead pagina">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-dark navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link active" href="./../../index.html" id="home"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              href="./offers-section.html"
              id="offers-section"
              >Ofertas</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              href="./request-section.html"
              id="request-section"
              >Solicitar producto</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              href="./products-section.html"
              id="products-section"
              >Productos</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" id="contact-section"
              >Contacto</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main HTML -->
    <main class="mt-4">
      <!-- Contact Section -->
      <div class="contacto pagina">
        <!-- Banner -->
        <div class="container-fluid my-4 p-4 banner--titulo">
          <h4 class="text-center display-4">Contacto</h4>
        </div>

        <!-- Form -->
        <div class="container-fluid m-0 p-0 pagina">
          <div class="container mt-4">
            <form id="formContact">
              <div class="mb-3">
                <label for="inputEmail" class="form-label"
                  >Correo Electronico</label
                >
                <input
                  type="email"
                  class="form-control danger"
                  id="inputEmail"
                />
              </div>
              <div class="form-group">
                <label for="inputMessagge">Ingrese su mensaje. Gracias!</label>
                <textarea
                  class="form-control"
                  id="inputMessagge"
                  rows="3"
                ></textarea>
              </div>

              <button
                class="btn btn-primary submit--button2 disabled"
                id="buttonSubmitForm"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Submit Modal -->
    <div
      class="modal fade show"
      id="submitModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmacionSubmit">Enviado!</h5>
            <button
              type="button"
              class="close"
              id="closeModal"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
