<!-- @format -->

<!DOCTYPE html>
<html lang="en" class="pagina">
  <head>

    <meta charset="utf-8" />

        aria-label="Toggle navigation"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-dark navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link active" href="#" id="home">Home</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              href="./resources/html/offers-section.html"

              href="./resources/html/contact-section.html"
              id="contact-section"
              >Contacto</a
            >

        </ul>

    <main class="mt-4">
      <!-- Home Section -->
      <div class="home pagina">

        <div class="container-fluid p-4 mb-4 banner--titulo">
          <h1 class="text-center display-1">La Utileria</h1>
        </div>
        <div>
          <img
            src="./resources/images/home-banner.jpg"
            class="img--home"
            alt="Imagen del local"
          />
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
